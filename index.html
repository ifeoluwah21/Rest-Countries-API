<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A website that get detailed information about any country in world">
    <meta name="author" content="Ifeoluwa Oludare">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Rest Countries API</title>
</head>

<body>
    <header>
        <h1>Where in the world?</h1>

        <div>
            <p>
                <span class="material-symbols-outlined">
                    dark_mode
                </span> Dark Mode
            </p>
        </div>
    </header>
    <main>
        <form action="" method="get">
            <label hidden aria-hidden="true" for="search">Search for a country</label>
            <span class="material-symbols-outlined">
                search
            </span>
            <input type="text" id="search" placeholder="Search for a country"><br>
            <label hidden for="filter">Filter by Region</label>
            <select name="filter" id="filter" aria-placeholder="Fiter by Region">
                <optgroup label="Fiter by Region">
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
            </select>
        </form>

        <section>
            <div class="card">
                <div class="card__flag-container">

                </div>
                <div class="card__about">
                    <h3 class="card__title"></h3>
                    <p class="card__info-p"></p>
                    <p class="card__info-r"></p>
                    <p class="card__info-c"></p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
