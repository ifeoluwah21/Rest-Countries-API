<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A website that get detailed information about any country in world">
    <meta name="author" content="Ifeoluwa Oludare">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Rest Countries API</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__title">Where in the world?</h1>

            <div class="header__feature">
                <span class="material-symbols-outlined">
                    dark_mode
                </span>
                <p class="header__text">
                    Dark Mode
                </p>
            </div>
        </div>
    </header>
    <main>
        <form action="#" method="get" class="form">
            <div class="form__search-container">
                <label hidden aria-hidden="true" for="search">Search for a country</label>
                <span class="material-symbols-outlined form__search-icon">
                    search
                </span>
                <input type="text" id="search" placeholder="Search for a country..." class="form__search"><br>
            </div>
            <div class="form__filter-container">
                <label hidden for="filter">Filter by Region</label>
                <select name="filter" id="filter" aria-placeholder="Fiter by Region" class="form__filter">
                    <option value="">Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
                <span class="material-symbols-outlined form__filter-icon">
                    expand_more
                </span>
            </div>
        </form>

        <section class="cards-grid">
            <div class="card">
                <div class="card__flag-container">

                </div>
                <div class="card__about">
                    <h3 class="card__title"></h3>
                    <p class="card__info-p"></p>
                    <p class="card__info-r"></p>
                    <p class="card__info-c"></p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
