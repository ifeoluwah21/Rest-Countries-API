<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A website that get detailed information about any country in world">
    <meta name="author" content="Ifeoluwa Oludare">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Rest Countries API</title>
</head>

<body class="body">
    <header class="header">
        <div class="header__container">
            <h1 class="header__title">Where in the world?</h1>

            <div class="header__feature">
                <span class="material-symbols-outlined">
                    dark_mode
                </span>
                <p class="header__text">
                    Dark Mode
                </p>
            </div>
        </div>
    </header>
    <main>
        <form method="get" class="form">
            <div class="form__search-container">
                <label hidden aria-hidden="true" for="search">Search for a country</label>
                <span class="material-symbols-outlined form__search-icon">
                    search
                </span>
                <input type="text" id="search" placeholder="Search for a country..." class="form__search">
            </div>
            <div class="form__filter-container">
                <label hidden for="filter">Filter by Region</label>
                <select name="filter" id="filter" aria-placeholder="Fiter by Region" class="form__filter">
                    <option value="">Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
                <span class="material-symbols-outlined form__filter-icon">
                    expand_more
                </span>
            </div>
        </form>

        <section class="cards-grid">

        </section>
        <section class="detail-card">
            <div class="detail-card__btn-container">
                <button type="button" class="detail-card__back-btn"><i class="fa fa-long-arrow-left"
                        aria-hidden="true"></i><span>Back</span></button>
            </div>
            <aside class="detail-card__hero-img">
                <div class="detail-card__img-container">
                    <img class="detail-card__img">
                </div>
            </aside>
            <section class="detail-card__about">
                <h2 class="detail-card__title"></h2>
                <div class="detail-card__top-info">
                    <p class="detail-card__info"><span class="card__info--bold">Native Name: </span><span
                            data-name="native name"></span></p>
                    <p class="detail-card__info"><span class="card__info--bold">Population: </span><span
                            data-name="population"></span></p>
                    <p class="detail-card__info"><span class="card__info--bold">Region: </span><span
                            data-name="region"></span>
                    </p>
                    <p class="detail-card__info"><span class="card__info--bold">Sub-region: </span><span
                            data-name="sub-region"></span></p>
                    <p class="detail-card__info"><span class="card__info--bold">Capital: </span><span
                            data-name="capital"></span></p>
                </div>
                <div class="detail-card__mid-info">
                    <p class="detail-card__info"><span class="card__info--bold">Top Level Domain: </span><span
                            data-name="tld"></span>
                    </p>
                    <p class="detail-card__info"><span class="card__info--bold">Currency: </span><span
                            data-name="cur"></span></p>
                    <p class="detail-card__info"><span class="card__info--bold">Languages: </span><span
                            data-name="lang"></span></p>
                </div>
                <div class="detail-card__less-info">
                    <h3 class="detail-card__less-title detail-card__less-title">Border Countries:</h3>
                    <div class="detail-card__less-container">

                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
